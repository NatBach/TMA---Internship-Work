<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="FE - Sierra Wireless - Inspired by Codepen.css">

</head>

<body>
    <div class="loginBox">
        <img class="user"
            src="https://www.westbase.io/shop/media/catalog/product/cache/1/image/510x/602f0fa2c1f0d1ba5e241f914e856ff9/s/i/sierra_wireless_airlink_management_service.jpg">
        <h2>Log In Here</h2>
        <form>
            <p>Email</p>
            <input type="email" name="email" placeholder="Email" required>
            <p>Password</p>
            <input type="password" name="password" placeholder="Password"
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                required>
                
            <div>
                <label for="remember">Remember me </label>
                <input id='remember' type="checkbox">
            </div>
            
            <input type="submit" name="sign-in" value="Sign In">
            <div><a href="#">Forget Password?</a></div>
            <a href="#">Create an account?</a>
        </form>
    </div>
</body>

</html>
